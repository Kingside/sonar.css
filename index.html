<!DOCTYPE html>
<html>

<head>
    <title>sonar.css</title>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sonar.css">
    <style type="text/css">
    html, body{padding:0; margin:0;}
    h1 {
        font-family: 'Poiret One', sans-serif, cursive;
        font-size: 5em;
    }
    .dark-primary-color    { background: #E64A19; }
    .default-primary-color { background: #FF5722; }
    .light-primary-color   { background: #FFCCBC; }
    .text-primary-color    { color: #FFFFFF; }
    .accent-color          { background: #607D8B; }
    .primary-text-color    { color: #212121; }
    .secondary-text-color  { color: #727272; }
    .divider-color         { border-color: #B6B6B6; }
    </style>
</head>

<body>
  <div class="default-primary-color">
    <div class="container text-primary-color">
        <h1>sonar<span class="secondary-text-color">.css</span></h1>
        <p style="font-style: italic">Bootstrap-compatibly pure SASS animated attention seekers</p>
    </div>
  </div>
  <div class="container" style="margin-top:50px">
    <div class="row">
      <div class="col-md-6 col-xs-6">
        Example 1
      </div>
      <div class="col-md-6 col-xs-6">
        Example 2
      </div>
    </div>
  </div>
</body>

</html>
