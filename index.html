<!DOCTYPE html>
<html>

<head>
    <title>sonar.css</title>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sonar.css">
    <style type="text/css">
    html, body{padding:0; margin:0;}
    h1 {
        font-family: 'Poiret One', sans-serif, cursive;
        font-size: 5em;
    }
    .cover-bg{
      background-image: url(http://cdn.superbwallpapers.com/wallpapers/abstract/cube-pattern-28617-1680x1050.jpg);
      background-size: cover;
      background-position: 0;
    }
    .btn-nav{ border: none; }
    .dark-primary-color    { background-color: #00796B; }
    .default-primary-color { background-color: #009688; }
    .light-primary-color   { background-color: #B2DFDB; }
    .text-primary-color    { color: #FFFFFF; }
    .accent-color          { background-color: #FFC107; }
    .primary-text-color    { color: #212121; }
    .secondary-text-color  { color: #333333; }
    .divider-color         { border-color: #B6B6B6; }
    </style>
</head>

<body>
  <div class="default-primary-color cover-bg">
    <div class="container secondary-text-color">
        <div class="pull-right" style="margin-top:50px">
          <a href="https://github.com/aurbano/sonar.css" class="btn btn-default accent-color btn-nav"><i class="fa fa-github"></i> Fork on Github</a>

          <a href="https://github.com/aurbano/sonar.css/archive/master.zip" class="btn btn-default accent-color btn-nav"><i class="fa fa-download"></i> Download</a>
        </div>
        <h1>s<i class="fa fa-bullseye" style="font-size:0.6em"></i>nar<span class="text-primary-color">.css</span></h1>
        <p style="font-style: italic; margin-bottom:30px">Bootstrap-compatible pure SASS animated attention seekers</p>
    </div>
  </div>
  <div class="container" style="margin-top:50px">
    <div class="row">
      <div class="col-md-6 col-xs-6">
        <div style="margin:40px 0; text-align: center">
          <a href="" class="btn btn-default dark-primary-color btn-nav text-primary-color">Click to trigger</a>
        </div>
        <pre class="code">class="sonar sonar-stroke sonar-click sonar-default"</pre>
      </div>
      <div class="col-md-6 col-xs-6">
        <div style="margin:40px 0; text-align: center">
          <a href="" class="btn btn-default dark-primary-color btn-nav text-primary-color">Hover to trigger</a>
        </div>
        <pre class="code">class="sonar sonar-stroke sonar-hover sonar-primary"</pre>
      </div>
    </div>

    <hr class="divider-color"></hr>
    <footer class="text-center secondary-text-color">
      <a href="https://github.com/aurbano/sonar.css"><i class="fa fa-github"></i> sonar.css</a> &bull; Developed by <a href="http://urbanoalvarez.es">Alejandro U. Alvarez</a> &bull; MIT License
    </footer>
  </div>
</body>

</html>
